<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Device</title>

<style>
body {
    margin: 0;
    background: #2f2f2f;
    font-family: Arial, sans-serif;
    color: black;
}

.header {
    background: #9bb24c;
    height: 200px;              
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    overflow: hidden;
}

.header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.menu {
    padding: 20px;
}

.item {
    background: #0F8A5F;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.item span {
    font-size: 24px;
}
.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    background: #0F8A5F;
    color: white;
    border-radius: 12px;
    font-size: 16px;
}

.menu-icon {
    width: 30px;   
    height: 30px;
    object-fit: contain;
}

</style>
</head>

<body>

<!-- ✅ Top Banner -->
<div class="header">
    <img src="header.png" alt="AgriSenseX Header Banner">
</div>

<!-- ✅ Menu Items -->
<div class="menu">

    <div class="item" onclick="goMonitor()">
        Motor Control
        <img src="mlogo.png" class="menu-icon" alt="Motor">
    </div>

    <div class="item">
        Water Monitoring
        <img src="water.png" class="menu-icon">
    </div>

    <div class="item">
        Weather Station
        <img src="weather.png" class="menu-icon">
    </div>

    <div class="item">
        Auto Scheduling
        <img src="calendar.png" class="menu-icon">
    </div>

    <div class="item">
        Fertigation Mode
        <img src="ferti.png" class="menu-icon">
    </div>

</div>


<script>
function goMonitor() {
    window.location.href = "monitor.html";
}
</script>

</body>
</html>
