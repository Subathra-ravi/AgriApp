<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2f2f2f;
    color: white;
    text-align: center;
}

/* ✅ Top banner (SHORTER) */
.top {
    width: 100%;
    background: #0F8A5F;
}

.top img {
    width: 100%;
    height: 120px;        
    object-fit: cover;
}

.title {
    font-size: 20px;
    font-weight: bold;
    padding: 8px 0;       
}

.center-img {
    margin-top: 25px;
}

.center-img img {
    width: 55%;
    max-width: 200px;
}

.text {
    margin-top: 20px;
    font-size: 16px;
}

.plus-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0F8A5F;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    font-size: 32px;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.settings-btn {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #0F8A5F;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<!-- ✅ Top banner -->
<div class="top">
    <img src="farm.png" alt="Farm Banner">
    <div class="title">EGROOTS' FARM</div>
</div>

<!-- ✅ Center image -->
<div class="center-img">
    <img src="plant.png" alt="Plant Image">
</div>

<!-- Instruction text -->
<div class="text">
    Please press the “+” button<br>to add a device
</div>

<!-- Floating buttons -->
<div class="settings-btn">⚙</div>
<div class="plus-btn" onclick="goAddDevice()">+</div>

<script>
function goAddDevice() {
    window.location.href = "device.html";
}
</script>

</body>
</html>
