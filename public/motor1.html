<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor 1</title>

<style>
body {
    margin: 0;
    background: #2f2f2f;
    font-family: Arial, sans-serif;
}

/* Header */
.header {
    background: #0F8A5F;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
}

/* Card */
.card {
    background: white;
    margin: 15px;
    border-radius: 15px;
    padding: 15px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
th {
    background: #f0f0f0;
}

/* Buttons */
.btn {
    padding: 8px 20px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
}
.green { background: green; color: white; }
.red { background: red; color: white; }
.blue { background: #0F8A5F; color: white; }

input {
    width: 80px;
    padding: 5px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="logo.png" width="40">
    <h2>Motor 1</h2>
    <img src="motor.png" width="40">
</div>

<!-- PHASE TABLE -->
<div class="card">
    <h3>Phase Status</h3>

    <table>
        <tr>
            <th>Phase</th>
            <th>Voltage (V)</th>
            <th>Current (A)</th>
        </tr>
        <tr>
            <td>R</td>
            <td id="vR">0</td>
            <td id="cR">0</td>
        </tr>
        <tr>
            <td>Y</td>
            <td id="vY">0</td>
            <td id="cY">0</td>
        </tr>
        <tr>
            <td>B</td>
            <td id="vB">0</td>
            <td id="cB">0</td>
        </tr>
    </table>
</div>

<!-- THRESHOLD -->
<div class="card">
    <h3>Threshold Setting</h3>

    Voltage:
    <input type="number" id="tVoltage" value="230" disabled><br><br>

    Current:
    <input type="number" id="tCurrent" value="1" disabled><br><br>

    <button class="btn blue" onclick="enableEdit()">EDIT</button>
    <button class="btn green" onclick="updateThreshold()">UPDATE</button>

    <p>Status: <b id="safetyStatus" style="color:green">Safe</b></p>
</div>

<!-- MOTOR CONTROL -->
<div class="card">
    <h3>Motor Control</h3>

    <button class="btn green" onclick="motorControl('ON')">ON</button>
    <button class="btn red" onclick="motorControl('OFF')">OFF</button>

    <p>Motor Status: <b id="motorStatus">OFF</b></p>
</div>

<script>
/* ===== ENABLE EDIT ===== */
function enableEdit() {
    document.getElementById("tVoltage").disabled = false;
    document.getElementById("tCurrent").disabled = false;
}

/* ===== UPDATE THRESHOLD ===== */
function updateThreshold() {
    const voltage = document.getElementById("tVoltage").value;
    const current = document.getElementById("tCurrent").value;

    fetch("/api/threshold", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ voltage, current })
    });

    document.getElementById("tVoltage").disabled = true;
    document.getElementById("tCurrent").disabled = true;
}

/* ===== MOTOR CONTROL ===== */
function motorControl(state) {
  fetch("/api/motor", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ motor: 1, state })
  }).then(() => {
    document.getElementById("motorStatus").innerText = state;
  });
}


/* ===== SENSOR UPDATE ===== */
setInterval(() => {
    fetch("/api/sensor")
    .then(res => res.json())
    .then(d => {
        vR.innerText = d.R.voltage;
        cR.innerText = d.R.current;

        vY.innerText = d.Y.voltage;
        cY.innerText = d.Y.current;

        vB.innerText = d.B.voltage;
        cB.innerText = d.B.current;
    });
}, 2000);

/* ===== MOTOR STATUS ===== */
setInterval(() => {
    fetch("/api/motor-status/1")
    .then(res => res.json())
    .then(d => motorStatus.innerText = d.status);
}, 1500);
</script>

</body>
</html>
