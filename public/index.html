<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriSenseX </title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;

        /* BACKGROUND IMAGE */
        background-image: url("home.png"); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
   .app-title {
    position: absolute;
    top: 25px;              /* distance from top */
    left: 50%;
    transform: translateX(-50%);

    color: #1F3D2B;
    font-weight: bold;
    font-size: 38px;
    letter-spacing: 2px;

    text-align: center;
    z-index: 10;
}

/* Mobile friendly */
@media (max-width: 600px) {
    .app-title {
        font-size: 30px;
        top: 18px;
    }
}


    .container {
        width: 100%;
        height: 100vh;
        position: relative;
    }

    /* LOGO BOTTOM RIGHT */
    .logo-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 10;
    }

    .logo-box img {
        width: 50px;
        height: auto;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
        .logo-box {
            width: 65px;
            height: 65px;
            bottom: 16px;
            right: 16px;
        }

        .logo-box img {
            width: 46px;
        }
    }
</style>
</head>

<body>

    <h1 class="app-title">AgriSense-X</h1>

<div class="container">

    <div class="logo-box" onclick="goHome()">
        <img src="logo.png" alt="AgriSenseX Logo">
    </div>

</div>

<script>
function goHome() {
    window.location.href = "home.html";
}
</script>

</body>
</html>
